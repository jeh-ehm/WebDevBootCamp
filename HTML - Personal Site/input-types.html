<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=\], initial-scale=1.0">
			<title>Input Types</title>
		</head>

		<body>
			<h1>Input Types</h1>
			<h2>Text Type</h2>
			<form>
				<label>Text: </label>
				<input type="text" name="Text" id="">
			</form>

			<hr>
			<h2>Submit Type</h2>
			<form>
				<label>Submit: </label>
				<input type="submit" value="Submit">
			</form>

			<hr>
			<h2>File Type</h2>
			<form>
				<label>File: </label>
				<input type="file" name="" id="">
			</form>

			<hr>
			<h2>Date Type</h2>
			<form>
				<label>Date: </label>
				<input type="date" name="" id="">
			</form>

			<hr>
			<h2>Radio Type</h2>
			<form>
				<label>Radio: </label>
				<input type="radio" name="" id="">
			</form>

			<hr>
			<h2>Range Type</h2>
			<form>
				<label>Range: </label>
				<input type="range" name="" id="">
			</form>
		</body>
	</html>
